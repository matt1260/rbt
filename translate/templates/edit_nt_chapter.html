<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Editor - {{ book }} {{ chapter_num }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/your-tinymce-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --background-primary: #f8fafc;
            --background-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            max-width: 1600px;
            margin: 0 auto;
            background-color: var(--background-primary);
            box-shadow: var(--shadow-lg);
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .header-title h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 600;
        }

        .book-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Navigation */
        .nav-section {
            background: var(--background-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .chapter-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .chapter-nav a {
            padding: 0.5rem 0.75rem;
            text-decoration: none;
            color: var(--text-secondary);
            border-radius: var(--radius);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .chapter-nav a:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
        }

        .chapter-nav a.current {
            background-color: var(--primary-color);
            color: white;
        }

        /* Toolbar */
        .toolbar {
            background: var(--background-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .toolbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: var(--background-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background-color: var(--background-primary);
            border-color: var(--primary-color);
        }

        .btn-success {
            background-color: var(--success-color);
            color: white;
        }

        .btn-warning {
            background-color: var(--warning-color);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* View Mode Toggle */
        .view-toggle {
            display: flex;
            background: var(--background-primary);
            border-radius: var(--radius);
            padding: 0.25rem;
            border: 1px solid var(--border-color);
        }

        .view-toggle button {
            padding: 0.5rem 1rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            border-radius: calc(var(--radius) - 2px);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .view-toggle button.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Editor Panels */
        .editor-container {
            flex: 1;
            display: flex;
            transition: all 0.3s ease;
        }

        .editor-panel {
            flex: 1;
            background: var(--background-secondary);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 1.5rem;
            background: var(--background-primary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }

        /* Verse Cards */
        .verse-card {
            background: var(--background-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
            position: relative;
        }

        .verse-card:hover {
            box-shadow: var(--shadow-md);
            border-color: var(--primary-color);
        }

        .verse-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .verse-number {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1rem;
        }

        .verse-actions {
            display: flex;
            gap: 0.5rem;
        }

        .verse-actions button {
            padding: 0.25rem 0.5rem;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius);
            transition: all 0.2s ease;
        }

        .verse-actions button:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .verse-content {
            padding: 1.5rem;
        }

        .verse-editor {
            width: 100%;
            min-height: 120px;
            border: none;
            resize: vertical;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.6;
            padding: 0;
            background: transparent;
            color: var(--text-primary);
        }

        .verse-editor:focus {
            outline: none;
        }

        /* HTML Editor */
        .html-editor {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.875rem;
            background: #1e293b;
            color: #e2e8f0;
            border-radius: var(--radius);
            padding: 1rem;
            border: none;
            resize: vertical;
            min-height: 120px;
            width: 100%;
        }

        /* Split View */
        .split-view .editor-panel:first-child {
            border-right: 1px solid var(--border-color);
        }

        /* Single View */
        .single-view .editor-panel:not(.active) {
            display: none;
        }

        /* Notifications */
        .notification {
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .notification::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .notification.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .notification.success::before {
            background: var(--success-color);
        }

        .notification.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }

        .notification.error::before {
            background: var(--error-color);
        }

        .notification.warning {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        .notification.warning::before {
            background: var(--warning-color);
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-saved {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .status-modified {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }

        /* Loading States */
        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            right: 1rem;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .progress-bar.active {
            transform: scaleX(1);
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .split-view .editor-container {
                flex-direction: column;
            }
            
            .split-view .editor-panel:first-child {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                text-align: center;
            }
            
            .nav-section,
            .toolbar {
                padding: 1rem;
                flex-direction: column;
            }
            
            .panel-content {
                padding: 1rem;
            }
            
            .verse-header {
                padding: 0.75rem 1rem;
            }
            
            .verse-content {
                padding: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-primary: #0f172a;
                --background-secondary: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border-color: #334155;
            }
        }

        /* Animation for smooth transitions */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--secondary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Progress Bar -->
        <div class="progress-bar" id="progressBar"></div>

        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <i class="fas fa-book-open"></i>
                <h1>Chapter Editor</h1>
                <div class="book-badge">{{ book }} {{ chapter_num }}</div>
            </div>
            <div class="header-controls">
                <div class="status-indicator status-saved" id="saveStatus">
                    <i class="fas fa-check-circle"></i>
                    <span>Saved</span>
                </div>
                <button class="btn btn-primary" id="saveAllBtn">
                    <i class="fas fa-save"></i>
                    Save All Changes
                </button>
            </div>
        </header>

        <!-- Navigation -->
        <nav class="nav-section">
            <div class="chapter-nav">
                <span style="margin-right: 1rem; font-weight: 600;">Chapters:</span>
                <!-- Generate chapter navigation links -->
                {% for chapter in chapter_list %}
                    <a href="?book={{ book }}&chapter={{ chapter }}" 
                       {% if chapter == chapter_num|add:0 %}class="current"{% endif %}>
                        {{ chapter }}
                    </a>
                {% endfor %}
            </div>
            <div class="view-toggle">
                <button type="button" class="active" data-view="split">
                    <i class="fas fa-columns"></i>
                    Split View
                </button>
                <button type="button" data-view="wysiwyg">
                    <i class="fas fa-edit"></i>
                    WYSIWYG
                </button>
                <button type="button" data-view="html">
                    <i class="fas fa-code"></i>
                    HTML
                </button>
            </div>
        </nav>

        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <button class="btn btn-secondary" id="undoBtn" title="Undo">
                    <i class="fas fa-undo"></i>
                </button>
                <button class="btn btn-secondary" id="redoBtn" title="Redo">
                    <i class="fas fa-redo"></i>
                </button>
                <div style="width: 1px; height: 24px; background: var(--border-color);"></div>
                <button class="btn btn-secondary" id="findReplaceBtn">
                    <i class="fas fa-search"></i>
                    Find & Replace
                </button>
            </div>
            <div class="toolbar-right">
                <button class="btn btn-secondary" id="previewBtn">
                    <i class="fas fa-eye"></i>
                    Preview
                </button>
                <button class="btn btn-warning" id="revertBtn">
                    <i class="fas fa-history"></i>
                    Revert Changes
                </button>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications"></div>

        <!-- Main Content -->
        <main class="main-content">
            <form method="post" id="editForm">
                {% csrf_token %}
                <div class="editor-container split-view" id="editorContainer">
                    <!-- WYSIWYG Panel -->
                    <div class="editor-panel active" id="wysiwygPanel">
                        <div class="panel-header">
                            <h3 class="panel-title">
                                <i class="fas fa-edit"></i>
                                WYSIWYG Editor
                            </h3>
                            <span class="status-indicator status-saved">
                                <i class="fas fa-check-circle"></i>
                                Ready
                            </span>
                        </div>
                        <div class="panel-content">
                            {% for verse in verses %}
                            <div class="verse-card" data-verse-id="{{ verse.0 }}">
                                <div class="verse-header">
                                    <div class="verse-number">Verse {{ verse.2 }}</div>
                                    <div class="verse-actions">
                                        <button type="button" title="Copy verse">
                                            <i class="fas fa-copy"></i>
                                        </button>
                                        <button type="button" title="Reset verse">
                                            <i class="fas fa-undo"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="verse-content">
                                    <textarea class="verse-editor wysiwyg-editor" 
                                              name="verse_{{ verse.0 }}" 
                                              id="wysiwyg_{{ verse.0 }}"
                                              placeholder="Enter verse content...">{{ verse.1|safe }}</textarea>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <!-- HTML Panel -->
                    <div class="editor-panel" id="htmlPanel">
                        <div class="panel-header">
                            <h3 class="panel-title">
                                <i class="fas fa-code"></i>
                                HTML Editor
                            </h3>
                            <span class="status-indicator status-saved">
                                <i class="fas fa-check-circle"></i>
                                Ready
                            </span>
                        </div>
                        <div class="panel-content">
                            {% for verse in verses %}
                            <div class="verse-card" data-verse-id="{{ verse.0 }}">
                                <div class="verse-header">
                                    <div class="verse-number">Verse {{ verse.2 }}</div>
                                    <div class="verse-actions">
                                        <button type="button" title="Format HTML">
                                            <i class="fas fa-magic"></i>
                                        </button>
                                        <button type="button" title="Validate HTML">
                                            <i class="fas fa-check"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="verse-content">
                                    <textarea class="html-editor" 
                                              name="verse_{{ verse.0 }}_html" 
                                              id="html_{{ verse.0 }}"
                                              placeholder="HTML content...">{{ verse.1|safe }}</textarea>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script>
        class ChapterEditor {
            constructor() {
                this.editors = new Map();
                this.isDirty = false;
                this.autoSaveInterval = null;
                this.currentView = 'split';
                this.init();
            }

            init() {
                this.setupTinyMCE();
                this.setupEventListeners();
                this.setupAutoSave();
                this.setupKeyboardShortcuts();
            }

            setupTinyMCE() {
                tinymce.init({
                    selector: '.wysiwyg-editor',
                    height: 120,
                    menubar: false,
                    plugins: [
                        'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                        'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                        'insertdatetime', 'media', 'table', 'paste', 'code', 'help', 'wordcount'
                    ],
                    toolbar: 'undo redo | formatselect | ' +
                        'bold italic backcolor | alignleft aligncenter ' +
                        'alignright alignjustify | bullist numlist outdent indent | ' +
                        'removeformat | help',
                    content_style: 'body { font-family: Inter, sans-serif; font-size: 14px; line-height: 1.6; }',
                    setup: (editor) => {
                        this.editors.set(editor.id, editor);
                        
                        editor.on('Change', () => {
                            this.syncContent(editor);
                            this.markAsDirty();
                        });

                        editor.on('init', () => {
                            this.syncContent(editor);
                        });
                    }
                });
            }

            setupEventListeners() {
                // View toggle
                document.querySelectorAll('.view-toggle button').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.switchView(e.target.closest('button').dataset.view);
                    });
                });

                // HTML editors sync
                document.querySelectorAll('.html-editor').forEach(textarea => {
                    textarea.addEventListener('input', (e) => {
                        this.syncFromHTML(e.target);
                        this.markAsDirty();
                    });
                });

                // Save button
                document.getElementById('saveAllBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.saveAll();
                });

                // Form submission
                document.getElementById('editForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveAll();
                });

                // Toolbar buttons
                document.getElementById('undoBtn').addEventListener('click', () => this.undo());
                document.getElementById('redoBtn').addEventListener('click', () => this.redo());
                document.getElementById('revertBtn').addEventListener('click', () => this.revertChanges());
                document.getElementById('previewBtn').addEventListener('click', () => this.showPreview());
            }

            setupAutoSave() {
                this.autoSaveInterval = setInterval(() => {
                    if (this.isDirty) {
                        this.autoSave();
                    }
                }, 30000); // Auto-save every 30 seconds
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    // Ctrl+S or Cmd+S to save
                    if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                        e.preventDefault();
                        this.saveAll();
                    }
                    
                    // Ctrl+Z or Cmd+Z to undo
                    if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                        e.preventDefault();
                        this.undo();
                    }
                    
                    // Ctrl+Y or Cmd+Shift+Z to redo
                    if (((e.ctrlKey || e.metaKey) && e.key === 'y') || 
                        ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'z')) {
                        e.preventDefault();
                        this.redo();
                    }
                });
            }

            switchView(view) {
                const container = document.getElementById('editorContainer');
                const buttons = document.querySelectorAll('.view-toggle button');
                const panels = document.querySelectorAll('.editor-panel');

                // Update button states
                buttons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === view);
                });

                // Update container class
                container.className = `editor-container ${view}-view`;
                
                // Show/hide panels
                panels.forEach(panel => {
                    if (view === 'split') {
                        panel.classList.add('active');
                    } else {
                        panel.classList.toggle('active', panel.id === `${view}Panel`);
                    }
                });

                this.currentView = view;
            }

            syncContent(editor) {
                const verseId = editor.id.replace('wysiwyg_', '');
                const htmlTextarea = document.getElementById(`html_${verseId}`);
                
                if (htmlTextarea) {
                    htmlTextarea.value = editor.getContent();
                }
            }

            syncFromHTML(textarea) {
                const verseId = textarea.id.replace('html_', '');
                const editor = this.editors.get(`wysiwyg_${verseId}`);
                
                if (editor) {
                    editor.setContent(textarea.value);
                }
            }

            markAsDirty() {
                this.isDirty = true;
                const status = document.getElementById('saveStatus');
                status.className = 'status-indicator status-modified';
                status.innerHTML = '<i class="fas fa-exclamation-circle"></i><span>Modified</span>';
            }

            markAsSaved() {
                this.isDirty = false;
                const status = document.getElementById('saveStatus');
                status.className = 'status-indicator status-saved';
                status.innerHTML = '<i class="fas fa-check-circle"></i><span>Saved</span>';
            }

            showProgress() {
                const progressBar = document.getElementById('progressBar');
                progressBar.classList.add('active');
            }

            hideProgress() {
                const progressBar = document.getElementById('progressBar');
                progressBar.classList.remove('active');
            }

            showNotification(message, type = 'success') {
                const container = document.getElementById('notifications');
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                const icon = type === 'success' ? 'check-circle' : 
                           type === 'error' ? 'exclamation-triangle' : 'info-circle';
                
                notification.innerHTML = `
                    <i class="fas fa-${icon}"></i>
                    <span>${message}</span>
                `;
                
                container.appendChild(notification);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    notification.remove();
                }, 5000);
            }

            async saveAll() {
                try {
                    this.showProgress();
                    const saveBtn = document.getElementById('saveAllBtn');
                    saveBtn.classList.add('loading');
                    saveBtn.disabled = true;

                    // Prepare form data
                    const formData = new FormData(document.getElementById('editForm'));
                    
                    // Add TinyMCE content to form data
                    this.editors.forEach((editor, id) => {
                        const verseId = id.replace('wysiwyg_', '');
                        formData.set(`verse_${verseId}`, editor.getContent());
                    });

                    const response = await fetch(window.location.href, {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.markAsSaved();
                        this.showNotification(result.message || 'Changes saved successfully!');
                    } else {
                        throw new Error('Failed to save changes');
                    }
                } catch (error) {
                    console.error('Save error:', error);
                    this.showNotification('Failed to save changes. Please try again.', 'error');
                } finally {
                    this.hideProgress();
                    const saveBtn = document.getElementById('saveAllBtn');
                    saveBtn.classList.remove('loading');
                    saveBtn.disabled = false;
                }
            }

            async autoSave() {
                if (!this.isDirty) return;
                
                try {
                    // Create a minimal payload for auto-save
                    const changes = {};
                    this.editors.forEach((editor, id) => {
                        const verseId = id.replace('wysiwyg_', '');
                        changes[`verse_${verseId}`] = editor.getContent();
                    });

                    const response = await fetch(`${window.location.href}?autosave=1`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                        body: JSON.stringify(changes)
                    });

                    if (response.ok) {
                        this.markAsSaved();
                        this.showNotification('Auto-saved', 'success');
                    }
                } catch (error) {
                    console.error('Auto-save error:', error);
                }
            }

            undo() {
                if (this.currentView === 'split' || this.currentView === 'wysiwyg') {
                    this.editors.forEach(editor => editor.execCommand('Undo'));
                }
            }

            redo() {
                if (this.currentView === 'split' || this.currentView === 'wysiwyg') {
                    this.editors.forEach(editor => editor.execCommand('Redo'));
                }
            }

            revertChanges() {
                if (confirm('Are you sure you want to revert all changes? This action cannot be undone.')) {
                    window.location.reload();
                }
            }

            showPreview() {
                const previewWindow = window.open('', 'preview', 'width=800,height=600,scrollbars=yes');
                let previewContent = '<html><head><title>Chapter Preview</title>';
                previewContent += '<style>body{font-family:Inter,sans-serif;line-height:1.6;max-width:800px;margin:0 auto;padding:20px;}</style>';
                previewContent += '</head><body>';
                previewContent += `<h1>${document.querySelector('.book-badge').textContent}</h1>`;
                
                this.editors.forEach((editor, id) => {
                    const verseNum = id.replace('wysiwyg_', '').split('_').pop();
                    previewContent += `<div style="margin-bottom:20px;"><strong>Verse ${verseNum}:</strong> ${editor.getContent()}</div>`;
                });
                
                previewContent += '</body></html>';
                previewWindow.document.write(previewContent);
                previewWindow.document.close();
            }

            destroy() {
                if (this.autoSaveInterval) {
                    clearInterval(this.autoSaveInterval);
                }
                this.editors.forEach(editor => editor.destroy());
            }
        }

        // Initialize the editor when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.chapterEditor = new ChapterEditor();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', (e) => {
            if (window.chapterEditor && window.chapterEditor.isDirty) {
                e.preventDefault();
                e.returnValue = 'You have unsaved changes. Are you sure you want to leave?';
            }
        });

        // Additional utility functions
        function formatHTML(textarea) {
            try {
                const formatted = textarea.value
                    .replace(/></g, '>\n<')
                    .replace(/\n\s*\n/g, '\n')
                    .trim();
                textarea.value = formatted;
                window.chapterEditor.markAsDirty();
            } catch (error) {
                window.chapterEditor.showNotification('Failed to format HTML', 'error');
            }
        }

        function validateHTML(textarea) {
            try {
                const parser = new DOMParser();
                const doc = parser.parseFromString(textarea.value, 'text/html');
                const errorNode = doc.querySelector('parsererror');
                
                if (errorNode) {
                    window.chapterEditor.showNotification('HTML validation failed: ' + errorNode.textContent, 'error');
                } else {
                    window.chapterEditor.showNotification('HTML is valid', 'success');
                }
            } catch (error) {
                window.chapterEditor.showNotification('HTML validation error', 'error');
            }
        }

        // Add click handlers for verse actions
        document.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            const verseCard = button.closest('.verse-card');
            if (!verseCard) return;

            const verseId = verseCard.dataset.verseId;
            const icon = button.querySelector('i');

            if (icon.classList.contains('fa-copy')) {
                // Copy verse content
                const editor = window.chapterEditor.editors.get(`wysiwyg_${verseId}`);
                if (editor) {
                    navigator.clipboard.writeText(editor.getContent());
                    window.chapterEditor.showNotification('Verse copied to clipboard');
                }
            } else if (icon.classList.contains('fa-undo')) {
                // Reset verse
                if (confirm('Reset this verse to its original content?')) {
                    window.location.reload(); // Simple reset - could be enhanced
                }
            } else if (icon.classList.contains('fa-magic')) {
                // Format HTML
                const textarea = verseCard.querySelector('.html-editor');
                if (textarea) formatHTML(textarea);
            } else if (icon.classList.contains('fa-check')) {
                // Validate HTML
                const textarea = verseCard.querySelector('.html-editor');
                if (textarea) validateHTML(textarea);
            }
        });
    </script>
