{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h2>Login to RBT Translator</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
                {{ form.username.errors }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <button type="submit">Login</button>
        </form>

    </div>

{% endblock %}
