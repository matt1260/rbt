<!-- edit_aseneth_input.html -->
{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Edit Joseph and Aseneth</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="chapter">Chapter:</label>
            <input type="number" id="chapter" name="chapter" min="1" required>
        </div>
        <div class="form-group">
            <label for="verse">Verse (optional - leave blank to view entire chapter):</label>
            <input type="number" id="verse_input" name="verse_input" min="1">
        </div>
        <button type="submit">Go</button>
    </form>
</div>
{% endblock %}
