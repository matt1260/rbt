<!-- find_replace_ot.html -->
{% extends 'base.html' %}
{% block content %}
<style>
.notice-bar {
    background-color: #7BD77F;
    color: white;
    font-size: 14px;
    text-align: left;
    padding: 4px;
    border-radius: 5px;
    font-family: sans-serif;
    float: left;
    width: 100%;
}
.icon {
    margin-right: 10px;
    margin-left: 5px;
}
</style>

<div class="clearfix">
    {{ edit_result|safe }}
</div>

<div class="container">
    <h4>Find and Update Old Testament Words:</h4>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="ot">
        <label for="find_text">Word:</label>
        <input type="text" name="find_text" id="find_text" value="{{ find_text|default:'' }}" required>
        <br>
        <label for="replace_text">Replacement:</label>
        <input type="text" name="replace_text" id="replace_text" value="{{ replace_text|default:'' }}" required>
        <div class="form-option">
            <label for="exact_match">
                <input type="checkbox" name="exact_match" id="exact_match" {% if exact_match %}checked{% endif %}>
                Exact match only (whole word)
            </label>
        </div>
        <div class="form-option">
            <label for="skip_rbt_html">
                <input type="checkbox" name="skip_rbt_html" id="skip_rbt_html" {% if skip_rbt_html %}checked{% endif %}>
                Skip Genesis HTML (rbt_html Hebrew literal) replacements
            </label>
        </div>
        <div class="form-option">
            <label for="target_footnotes">
                <input type="checkbox" name="target_footnotes" id="target_footnotes" {% if target_footnotes %}checked{% endif %}>
                Target footnotes only (old_testament.hebrewdata.footnote column)
            </label>
        </div>
        <input type="submit" value="Find and Update">
    </form>
</div>

<div class="container" style="margin-top: 40px;">
    <h4>Find and Update Genesis Footnotes:</h4>
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="genesis_footnotes">
        <label for="genesis_find_text">Word:</label>
        <input type="text" name="genesis_find_text" id="genesis_find_text" value="{{ genesis_find_text|default:'' }}" required>
        <br>
        <label for="genesis_replace_text">Replacement:</label>
        <input type="text" name="genesis_replace_text" id="genesis_replace_text" value="{{ genesis_replace_text|default:'' }}" required>
        <div class="form-option">
            <label for="genesis_exact_match">
                <input type="checkbox" name="genesis_exact_match" id="genesis_exact_match" {% if genesis_exact_match %}checked{% endif %}>
                Exact match only (whole word)
            </label>
        </div>
        <input type="submit" value="Find and Update Genesis Footnotes">
    </form>
</div>
{% endblock %}
