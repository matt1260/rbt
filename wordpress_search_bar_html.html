<!-- Real Bible Search - WordPress Front Page Search Bar -->
<!-- WPBakery Raw HTML Element - CSS + HTML -->
<style>
/* ============================================
   REAL BIBLE SEARCH BAR - WORDPRESS EDITION
   ============================================ */

/* Container */
.rbt-search-container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
    box-sizing: border-box;
}

.rbt-search-container * {
    box-sizing: border-box;
}

/* Search Tabs */
.rbt-search-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.rbt-search-tab {
    padding: 12px 24px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    background: #f8f9fa;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #333;
}

.rbt-search-tab:hover {
    border-color: #b78550;
    background: #fff;
}

.rbt-search-tab.active {
    border-color: #b78550;
    background: #b78550;
    color: #fff;
}

.rbt-search-tab i {
    font-size: 16px;
}

/* Search Input Area */
.rbt-search-input-container {
    position: relative;
}

.rbt-search-input-wrapper {
    display: flex;
    gap: 10px;
    align-items: stretch;
}

.rbt-search-input-field {
    flex: 1;
    position: relative;
}

.rbt-search-input-field input {
    width: 100%;
    padding: 16px 50px 16px 20px;
    font-size: 17px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    transition: all 0.3s ease;
    background: #fff;
    color: #333;
}

.rbt-search-input-field input:focus {
    outline: none;
    border-color: #b78550;
    box-shadow: 0 0 0 4px rgba(183, 133, 80, 0.15);
}

.rbt-search-input-field input::placeholder {
    color: #999;
}

.rbt-search-input-field .rbt-input-icon {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    pointer-events: none;
}

.rbt-search-input-field .rbt-loading-spinner {
    display: none;
}

.rbt-search-input-field.loading .rbt-input-icon {
    display: none;
}

.rbt-search-input-field.loading .rbt-loading-spinner {
    display: block;
    animation: rbt-spin 1s linear infinite;
}

@keyframes rbt-spin {
    100% { transform: translateY(-50%) rotate(360deg); }
}

/* Search Button */
.rbt-search-btn {
    padding: 16px 28px;
    background: #b78550;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
}

.rbt-search-btn:hover {
    background: #965f35;
    transform: translateY(-2px);
}

.rbt-search-btn:active {
    transform: translateY(0);
}

/* Live Results Dropdown */
.rbt-live-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    max-height: 450px;
    overflow-y: auto;
    z-index: 10000;
    display: none;
    margin-top: 8px;
}

.rbt-live-results.active {
    display: block;
}

.rbt-results-meta {
    padding: 12px 15px;
    background: #f8f9fa;
    border-bottom: 1px solid #e0e0e0;
    font-size: 13px;
    color: #666;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.rbt-results-category {
    padding: 10px 15px;
    background: #f0f0f0;
    font-size: 12px;
    font-weight: 600;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.rbt-results-category i {
    color: #b78550;
}

.rbt-result-item {
    padding: 14px 15px;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
    transition: background 0.15s ease;
    text-decoration: none !important;
    display: block;
    color: inherit !important;
}

.rbt-result-item:hover {
    background: #f8f9fa;
}

.rbt-result-item:last-child {
    border-bottom: none;
}

.rbt-result-reference {
    font-weight: 600;
    color: #b78550;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

.rbt-result-reference .rbt-source-badge {
    font-size: 10px;
    background: #e0e0e0;
    padding: 2px 6px;
    border-radius: 4px;
    color: #666;
    font-weight: normal;
}

.rbt-result-preview {
    font-size: 14px;
    color: #555;
    line-height: 1.5;
}

.rbt-result-preview mark {
    background: #ffeb3b;
    padding: 1px 3px;
    border-radius: 2px;
}

.rbt-result-meta {
    font-size: 12px;
    color: #999;
    margin-top: 5px;
    display: flex;
    gap: 15px;
}

.rbt-no-results {
    padding: 30px;
    text-align: center;
    color: #999;
}

.rbt-no-results i {
    font-size: 40px;
    margin-bottom: 15px;
    display: block;
    color: #ddd;
}

/* View All Results Link */
.rbt-view-all-results {
    display: block;
    padding: 15px;
    text-align: center;
    background: #f8f9fa;
    color: #b78550 !important;
    font-weight: 600;
    text-decoration: none !important;
    border-radius: 0 0 12px 12px;
    transition: all 0.2s ease;
}

.rbt-view-all-results:hover {
    background: #b78550;
    color: #fff !important;
}

/* Responsive */
@media (max-width: 768px) {
    .rbt-search-input-wrapper {
        flex-direction: column;
    }
    
    .rbt-search-btn {
        width: 100%;
        justify-content: center;
    }
    
    .rbt-search-tabs {
        flex-direction: column;
        align-items: center;
    }
    
    .rbt-search-tab {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }
}

/* Fix for WPBakery */
.rbt-search-container input[type="text"] {
    box-shadow: none !important;
    -webkit-appearance: none;
}

.rbt-search-container button {
    -webkit-appearance: none;
    appearance: none;
}

/* Hebrew/Greek text styling */
.rbt-hebrew {
    font-family: 'SBL Hebrew', 'Ezra SIL', 'Times New Roman', serif;
}

.rbt-greek {
    font-family: 'SBL Greek', 'Gentium Plus', 'Times New Roman', serif;
}
</style>

<div class="rbt-search-container">
    <!-- Search Tabs -->
    <div class="rbt-search-tabs">
        <div class="rbt-search-tab active" data-type="keyword">
            <i class="fas fa-font"></i> Keyword Search
        </div>
        <div class="rbt-search-tab" data-type="reference">
            <i class="fas fa-bookmark"></i> Reference Lookup
        </div>
    </div>
    
    <!-- Search Form -->
    <form id="rbtSearchForm" method="get" action="https://read.realbible.tech/search/">
        <div class="rbt-search-input-container">
            <div class="rbt-search-input-wrapper">
                <div class="rbt-search-input-field" id="rbtSearchInputField">
                    <input 
                        type="text" 
                        id="rbtSearchInput" 
                        name="q" 
                        placeholder="Search the Bible..."
                        autocomplete="off"
                    >
                    <i class="fas fa-search rbt-input-icon"></i>
                    <i class="fas fa-spinner rbt-loading-spinner rbt-input-icon"></i>
                    
                    <!-- Live Results Dropdown -->
                    <div class="rbt-live-results" id="rbtLiveResults"></div>
                </div>
                
                <button type="submit" class="rbt-search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <!-- Hidden scope field - always "all" -->
            <input type="hidden" name="scope" value="all">
        </div>
    </form>
</div>
