<!-- Language Selector Component -->
<!-- Add this near the top of chapter.html, nt_chapter.html templates -->

<div class="language-selector" style="position: fixed; top: 80px; right: 20px; z-index: 999; background: white; border: 1px solid #ddd; border-radius: 8px; padding: 8px 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <label for="language-select" style="font-size: 13px; margin-right: 6px;">üåê Language:</label>
    <select id="language-select" onchange="changeLanguage(this.value)" style="padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 13px;">
        <option value="en" {% if current_language == 'en' %}selected{% endif %}>English</option>
        {% for lang_code, lang_name in supported_languages.items %}
        <option value="{{ lang_code }}" {% if current_language == lang_code %}selected{% endif %}>{{ lang_name }}</option>
        {% endfor %}
    </select>
</div>

<script>
function changeLanguage(langCode) {
    const url = new URL(window.location);
    url.searchParams.set('lang', langCode);
    window.location.href = url.toString();
}
</script>

<style>
@media (max-width: 768px) {
    .language-selector {
        position: static !important;
        margin: 10px auto;
        max-width: 300px;
    }
}
</style>
