<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* ============================================
   REAL BIBLE SEARCH BAR STYLES
   ============================================ */

.rbt-search-container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
    box-sizing: border-box;
}

.rbt-search-container * {
    box-sizing: border-box;
}

/* Search Tabs */
.rbt-search-tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
    flex-wrap: wrap;
}

.rbt-search-tab {
    padding: 12px 24px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    background: #f8f9fa;
    cursor: pointer;
    font-size: 15px;
    font-weight: 500;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #333;
}

.rbt-search-tab:hover {
    border-color: #b78550;
    background: #fff;
}

.rbt-search-tab.active {
    border-color: #b78550;
    background: #b78550;
    color: #fff;
}

.rbt-search-tab i {
    font-size: 16px;
}

/* Search Input Area */
.rbt-search-input-container {
    position: relative;
}

.rbt-search-input-wrapper {
    display: flex;
    gap: 10px;
    align-items: stretch;
}

.rbt-search-input-field {
    flex: 1;
    position: relative;
}

.rbt-search-input-field input {
    width: 100%;
    padding: 16px 50px 16px 20px;
    font-size: 17px;
    border: 2px solid #e0e0e0;
    border-radius: 12px;
    transition: all 0.3s ease;
    background: #fff;
    color: #333;
    box-shadow: none !important;
    -webkit-appearance: none;
}

.rbt-search-input-field input:focus {
    outline: none;
    border-color: #b78550;
    box-shadow: 0 0 0 4px rgba(183, 133, 80, 0.15) !important;
}

.rbt-search-input-field input::placeholder {
    color: #999;
}

.rbt-search-input-field .rbt-input-icon {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    pointer-events: none;
}

.rbt-search-input-field .rbt-loading-spinner {
    display: none;
}

.rbt-search-input-field.loading .rbt-input-icon:not(.rbt-loading-spinner) {
    display: none;
}

.rbt-search-input-field.loading .rbt-loading-spinner {
    display: block;
    animation: rbt-spin 1s linear infinite;
}

@keyframes rbt-spin {
    100% { transform: translateY(-50%) rotate(360deg); }
}

/* Search Button */
.rbt-search-btn {
    padding: 16px 28px;
    background: #b78550;
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
    -webkit-appearance: none;
    appearance: none;
}

.rbt-search-btn:hover {
    background: #965f35;
    transform: translateY(-2px);
}

.rbt-search-btn:active {
    transform: translateY(0);
}

/* Live Results Dropdown */
.rbt-live-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: #fff;
    border: 1px solid #e0e0e0;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
    max-height: 450px;
    overflow-y: auto;
    z-index: 10000;
    display: none;
    margin-top: 8px;
}

.rbt-live-results.active {
    display: block;
}

.rbt-results-meta {
    padding: 12px 15px;
    background: #f8f9fa;
    border-bottom: 1px solid #e0e0e0;
    font-size: 13px;
    color: #666;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.rbt-results-category {
    padding: 10px 15px;
    background: #f0f0f0;
    font-size: 12px;
    font-weight: 600;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.rbt-results-category i {
    color: #b78550;
}

.rbt-result-item {
    padding: 14px 15px;
    border-bottom: 1px solid #f0f0f0;
    cursor: pointer;
    transition: background 0.15s ease;
    text-decoration: none !important;
    display: block;
    color: inherit !important;
}

.rbt-result-item:hover {
    background: #f8f9fa;
    text-decoration: none !important;
}

.rbt-result-item:last-child {
    border-bottom: none;
}

.rbt-result-reference {
    font-weight: 600;
    color: #b78550;
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    gap: 8px;
    flex-wrap: wrap;
}

.rbt-result-reference .rbt-source-badge {
    font-size: 10px;
    background: #e0e0e0;
    padding: 2px 6px;
    border-radius: 4px;
    color: #666;
    font-weight: normal;
}

.rbt-result-preview {
    font-size: 14px;
    color: #555;
    line-height: 1.5;
}

.rbt-result-preview mark {
    background: #ffeb3b;
    padding: 1px 3px;
    border-radius: 2px;
}

.rbt-result-meta {
    font-size: 12px;
    color: #999;
    margin-top: 5px;
    display: flex;
    gap: 15px;
}

.rbt-no-results {
    padding: 30px;
    text-align: center;
    color: #999;
}

.rbt-no-results i {
    font-size: 40px;
    margin-bottom: 15px;
    display: block;
    color: #ddd;
}

/* View All Results Link */
.rbt-view-all-results {
    display: block;
    padding: 15px;
    text-align: center;
    background: #f8f9fa;
    color: #b78550 !important;
    font-weight: 600;
    text-decoration: none !important;
    border-radius: 0 0 12px 12px;
    transition: all 0.2s ease;
}

.rbt-view-all-results:hover {
    background: #b78550;
    color: #fff !important;
    text-decoration: none !important;
}

/* Hebrew/Greek text styling */
.rbt-hebrew {
    font-family: 'SBL Hebrew', 'Ezra SIL', 'Times New Roman', serif;
    font-size: 18px;
}

.rbt-greek {
    font-family: 'SBL Greek', 'Gentium Plus', 'Times New Roman', serif;
    font-size: 16px;
}

/* Responsive */
@media (max-width: 768px) {
    .rbt-search-container {
        padding: 15px;
    }
    
    .rbt-search-input-wrapper {
        flex-direction: column;
    }
    
    .rbt-search-btn {
        width: 100%;
        justify-content: center;
    }
    
    .rbt-search-tabs {
        flex-direction: column;
        align-items: center;
    }
    
    .rbt-search-tab {
        width: 100%;
        max-width: 300px;
        justify-content: center;
    }
    
    .rbt-search-input-field input {
        font-size: 16px;
        padding: 14px 45px 14px 15px;
    }
}
</style>

<div class="rbt-search-container">
    <!-- Search Tabs -->
    <div class="rbt-search-tabs">
        <div class="rbt-search-tab active" data-type="keyword">
            <i class="fas fa-font"></i> Keyword Search
        </div>
        <div class="rbt-search-tab" data-type="reference">
            <i class="fas fa-bookmark"></i> Reference Lookup
        </div>
    </div>
    
    <!-- Search Form -->
    <form id="rbtSearchForm" method="get" action="https://read.realbible.tech/search/results/">
        <div class="rbt-search-input-container">
            <div class="rbt-search-input-wrapper">
                <div class="rbt-search-input-field" id="rbtSearchInputField">
                    <input 
                        type="text" 
                        id="rbtSearchInput" 
                        name="q" 
                        placeholder="Search the Bible..."
                        autocomplete="off"
                    >
                    <i class="fas fa-search rbt-input-icon"></i>
                    <i class="fas fa-spinner rbt-loading-spinner rbt-input-icon"></i>
                    
                    <!-- Live Results Dropdown -->
                    <div class="rbt-live-results" id="rbtLiveResults"></div>
                </div>
                
                <button type="submit" class="rbt-search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <!-- Hidden scope field -->
            <input type="hidden" name="scope" value="all">
            <!-- Hidden type field - set by JavaScript based on selected tab -->
            <input type="hidden" id="rbtSearchType" name="type" value="keyword">
        </div>
    </form>
</div>

<script>
(function() {
    'use strict';
    
    // Configuration
    const API_BASE = 'https://read.realbible.tech';
    const DEBOUNCE_MS = 300;
    const MIN_CHARS = 2;
    
    let debounceTimer = null;
    let currentSearchType = 'keyword';
    
    // Wait for DOM ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initRBTSearch);
    } else {
        initRBTSearch();
    }
    
    function initRBTSearch() {
        const searchInput = document.getElementById('rbtSearchInput');
        const searchForm = document.getElementById('rbtSearchForm');
        const liveResults = document.getElementById('rbtLiveResults');
        const inputField = document.getElementById('rbtSearchInputField');
        const tabs = document.querySelectorAll('.rbt-search-tab');
        
        if (!searchInput || !searchForm || !liveResults) {
            console.warn('RBT Search: Required elements not found');
            return;
        }
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentSearchType = this.dataset.type;
                
                // Update hidden type field for form submission
                const typeField = document.getElementById('rbtSearchType');
                if (typeField) {
                    typeField.value = currentSearchType === 'reference' ? 'reference' : 'keyword';
                }
                
                if (currentSearchType === 'reference') {
                    searchInput.placeholder = 'Enter reference (e.g., John 3:16, Gen 1)...';
                    searchInput.name = 'ref';
                    searchForm.action = API_BASE + '/search/';
                } else {
                    searchInput.placeholder = 'Search the Bible...';
                    searchInput.name = 'q';
                    searchForm.action = API_BASE + '/search/results/';
                }
                
                searchInput.focus();
                liveResults.classList.remove('active');
            });
        });
        
        // Live search input
        searchInput.addEventListener('input', function() {
            handleSearchInput(this.value);
        });
        
        // Close dropdown on outside click
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !liveResults.contains(e.target)) {
                liveResults.classList.remove('active');
            }
        });
        
        // Form submit
        searchForm.addEventListener('submit', function(e) {
            const query = searchInput.value.trim();
            if (!query) {
                e.preventDefault();
                return;
            }
            liveResults.classList.remove('active');
        });
        
        // Keyboard navigation
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                liveResults.classList.remove('active');
            }
        });
        
        // Focus shows results if available
        searchInput.addEventListener('focus', function() {
            if (this.value.trim().length >= MIN_CHARS && liveResults.innerHTML) {
                liveResults.classList.add('active');
            }
        });
        
        console.log('RBT Search initialized');
    }
    
    function handleSearchInput(value) {
        const query = value.trim();
        const liveResults = document.getElementById('rbtLiveResults');
        
        clearTimeout(debounceTimer);
        
        if (query.length < MIN_CHARS) {
            liveResults.classList.remove('active');
            return;
        }
        
        debounceTimer = setTimeout(function() {
            performSearch(query);
        }, DEBOUNCE_MS);
    }
    
    function performSearch(query) {
        const inputField = document.getElementById('rbtSearchInputField');
        const liveResults = document.getElementById('rbtLiveResults');
        
        inputField.classList.add('loading');
        
        // Pass type parameter to force keyword or reference search based on selected tab
        const searchType = currentSearchType === 'reference' ? 'reference' : 'keyword';
        
        fetch(`${API_BASE}/api/live/?q=${encodeURIComponent(query)}&scope=all&limit=50&type=${searchType}`)
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(data => {
                inputField.classList.remove('loading');
                displayResults(data, query);
            })
            .catch(error => {
                console.error('RBT Search Error:', error);
                inputField.classList.remove('loading');
                displayError();
            });
    }
    
    function displayResults(data, query) {
        const liveResults = document.getElementById('rbtLiveResults');
        let html = '';
        
        // API returns: data.results.{ot_verses, nt_verses, etc} and data.counts.{ot_verses, etc}
        const results = data.results || {};
        const counts = data.counts || {};
        const total = data.total || 0;
        
        if (total === 0) {
            html = `
                <div class="rbt-no-results">
                    <i class="fas fa-search"></i>
                    <div>No results found for "<strong>${escapeHtml(query)}</strong>"</div>
                    <div style="margin-top: 10px; font-size: 13px;">Try different keywords or a Bible reference like "John 3:16"</div>
                </div>
            `;
            liveResults.innerHTML = html;
            liveResults.classList.add('active');
            return;
        }
        
        // Results meta
        html += `
            <div class="rbt-results-meta">
                <span><strong>${total.toLocaleString()}</strong> results found</span>
                <span>Press Enter for all results</span>
            </div>
        `;
        
        // Reference matches
        if (results.references && results.references.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-bookmark"></i> Reference Match</div>`;
            results.references.forEach(ref => {
                const display = ref.display || `${ref.book} ${ref.chapter}${ref.verse ? ':' + ref.verse : ''}`;
                html += `
                    <a href="${API_BASE}${ref.url || '/search/?ref=' + encodeURIComponent(display)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            <i class="fas fa-book-bible"></i> ${escapeHtml(display)}
                        </div>
                        <div class="rbt-result-preview">Click to view this passage</div>
                    </a>
                `;
            });
        }
        
        // OT Verses
        if (results.ot_verses && results.ot_verses.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-scroll"></i> Old Testament (${(counts.ot_verses || results.ot_verses.length).toLocaleString()} matches)</div>`;
            results.ot_verses.slice(0, 5).forEach(verse => {
                const ref = `${verse.book} ${verse.chapter}:${verse.verse}`;
                html += `
                    <a href="${API_BASE}${verse.url || '/search/?ref=' + encodeURIComponent(ref)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            ${escapeHtml(ref)}
                            <span class="rbt-source-badge">OT</span>
                        </div>
                        <div class="rbt-result-preview">${verse.text || ''}</div>
                    </a>
                `;
            });
        }
        
        // Hebrew Words
        if (results.ot_hebrew && results.ot_hebrew.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-language"></i> Hebrew Words (${(counts.ot_hebrew || results.ot_hebrew.length).toLocaleString()} matches)</div>`;
            results.ot_hebrew.slice(0, 5).forEach(word => {
                const ref = `${word.book} ${word.chapter}:${word.verse}`;
                // Parse strongs to get all numbers: "H9003=ב=in/H3068=יהוה=YHWH" -> "H9003 + H3068"
                let strongsDisplay = '';
                if (word.strongs) {
                    const parts = word.strongs.split('/');
                    const nums = parts.map(p => p.split('=')[0]).filter(n => n);
                    strongsDisplay = nums.join(' + ');
                }
                html += `
                    <a href="${API_BASE}${word.url || '/search/?ref=' + encodeURIComponent(ref)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            <span class="rbt-hebrew">${word.hebrew_niqqud || word.hebrew || ''}</span>
                            <span class="rbt-source-badge">${escapeHtml(ref)}</span>
                        </div>
                        <div class="rbt-result-preview">
                            <strong>English:</strong> ${escapeHtml(word.english ? word.english.replace(/<[^>]*>/g, '') : '')}
                        </div>
                        <div class="rbt-result-meta">
                            <span>Strong's: ${escapeHtml(strongsDisplay)}</span>
                            <span>${escapeHtml(word.morphology || '')}</span>
                        </div>
                    </a>
                `;
            });
        }
        
        // NT Verses
        if (results.nt_verses && results.nt_verses.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-cross"></i> New Testament (${(counts.nt_verses || results.nt_verses.length).toLocaleString()} matches)</div>`;
            results.nt_verses.slice(0, 5).forEach(verse => {
                const ref = `${verse.book} ${verse.chapter}:${verse.verse}`;
                html += `
                    <a href="${API_BASE}${verse.url || '/search/?ref=' + encodeURIComponent(ref)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            ${escapeHtml(ref)}
                            <span class="rbt-source-badge">NT</span>
                        </div>
                        <div class="rbt-result-preview">${verse.text || ''}</div>
                    </a>
                `;
            });
        }
        
        // Greek Words
        if (results.nt_greek && results.nt_greek.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-language"></i> Greek Words (${(counts.nt_greek || results.nt_greek.length).toLocaleString()} matches)</div>`;
            results.nt_greek.slice(0, 5).forEach(word => {
                const ref = `${word.book} ${word.chapter}:${word.verse}`;
                html += `
                    <a href="${API_BASE}${word.url || '/search/?ref=' + encodeURIComponent(ref)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            <span class="rbt-greek">${word.lemma || ''}</span>
                            <span style="font-style: italic; color: #666; margin-left: 8px;">${escapeHtml(word.translit || '')}</span>
                            <span class="rbt-source-badge">${escapeHtml(ref)}</span>
                        </div>
                        <div class="rbt-result-preview">
                            <strong>English:</strong> ${escapeHtml(word.english || '')}
                        </div>
                        <div class="rbt-result-meta">
                            <span>Strong's: G${escapeHtml(word.strongs || '')}</span>
                            <span>${escapeHtml(word.morph_desc || word.morphology || '')}</span>
                        </div>
                    </a>
                `;
            });
        }
        
        // Footnotes
        if (results.footnotes && results.footnotes.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-sticky-note"></i> Footnotes (${(counts.footnotes || results.footnotes.length).toLocaleString()} matches)</div>`;
            results.footnotes.slice(0, 3).forEach(note => {
                const ref = `${note.book} ${note.chapter}:${note.verse}`;
                html += `
                    <a href="${API_BASE}${note.url || '/search/?ref=' + encodeURIComponent(ref)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            ${escapeHtml(ref)}
                            <span class="rbt-source-badge">Footnote</span>
                        </div>
                        <div class="rbt-result-preview">${note.text || ''}</div>
                    </a>
                `;
            });
        }
        
        // View All Results Link
        html += `
            <a href="${API_BASE}/search/results/?q=${encodeURIComponent(query)}&scope=all&page=1" class="rbt-view-all-results">
                <i class="fas fa-arrow-right"></i> View All ${total.toLocaleString()} Results
            </a>
        `;
        
        liveResults.innerHTML = html;
        liveResults.classList.add('active');
    }
    
    function displayError() {
        const liveResults = document.getElementById('rbtLiveResults');
        liveResults.innerHTML = `
            <div class="rbt-no-results">
                <i class="fas fa-exclamation-triangle"></i>
                <div>Unable to search. Please try again.</div>
            </div>
        `;
        liveResults.classList.add('active');
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function highlightQuery(text, query) {
        if (!text || !query) return escapeHtml(text);
        const escaped = escapeHtml(text);
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return escaped.replace(regex, '<mark>$1</mark>');
    }
    
})();
</script>
