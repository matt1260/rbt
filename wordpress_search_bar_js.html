<!-- Real Bible Search - WordPress JavaScript -->
<!-- WPBakery Raw HTML Element - Add as SECOND element below the HTML element -->
<!-- Make sure Font Awesome is loaded on your WordPress site -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<script>
(function() {
    'use strict';
    
    // ============================================
    // REAL BIBLE SEARCH - WORDPRESS EDITION
    // ============================================
    
    const API_BASE = 'https://read.realbible.tech';
    const DEBOUNCE_MS = 300;
    const MIN_CHARS = 2;
    
    let debounceTimer = null;
    let currentSearchType = 'keyword';
    
    // Wait for DOM ready
    document.addEventListener('DOMContentLoaded', initRBTSearch);
    
    function initRBTSearch() {
        const searchInput = document.getElementById('rbtSearchInput');
        const searchForm = document.getElementById('rbtSearchForm');
        const liveResults = document.getElementById('rbtLiveResults');
        const inputField = document.getElementById('rbtSearchInputField');
        const tabs = document.querySelectorAll('.rbt-search-tab');
        
        if (!searchInput || !searchForm || !liveResults) {
            console.log('RBT Search: Elements not found');
            return;
        }
        
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', function() {
                tabs.forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentSearchType = this.dataset.type;
                
                if (currentSearchType === 'reference') {
                    searchInput.placeholder = 'Enter reference (e.g., John 3:16)...';
                    searchInput.name = 'ref';
                } else {
                    searchInput.placeholder = 'Search the Bible...';
                    searchInput.name = 'q';
                }
                
                searchInput.focus();
            });
        });
        
        // Live search input
        searchInput.addEventListener('input', function() {
            handleSearchInput(this.value);
        });
        
        // Close dropdown on outside click
        document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && !liveResults.contains(e.target)) {
                liveResults.classList.remove('active');
            }
        });
        
        // Form submit
        searchForm.addEventListener('submit', function(e) {
            const query = searchInput.value.trim();
            if (!query) {
                e.preventDefault();
                return;
            }
            
            // Update form action based on search type
            if (currentSearchType === 'reference') {
                searchForm.action = API_BASE + '/search/';
                searchInput.name = 'ref';
            } else {
                searchForm.action = API_BASE + '/search/results/';
                searchInput.name = 'q';
            }
        });
        
        // Keyboard navigation
        searchInput.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                liveResults.classList.remove('active');
            }
        });
    }
    
    function handleSearchInput(value) {
        const query = value.trim();
        const liveResults = document.getElementById('rbtLiveResults');
        const inputField = document.getElementById('rbtSearchInputField');
        
        clearTimeout(debounceTimer);
        
        if (query.length < MIN_CHARS) {
            liveResults.classList.remove('active');
            return;
        }
        
        debounceTimer = setTimeout(function() {
            performSearch(query);
        }, DEBOUNCE_MS);
    }
    
    function performSearch(query) {
        const inputField = document.getElementById('rbtSearchInputField');
        const liveResults = document.getElementById('rbtLiveResults');
        
        // Show loading state
        inputField.classList.add('loading');
        
        // Determine scope for API call
        const scope = currentSearchType === 'reference' ? 'all' : 'all';
        
        fetch(`${API_BASE}/api/live/?q=${encodeURIComponent(query)}&scope=${scope}&limit=50`)
            .then(response => response.json())
            .then(data => {
                inputField.classList.remove('loading');
                displayResults(data, query);
            })
            .catch(error => {
                console.error('RBT Search Error:', error);
                inputField.classList.remove('loading');
                displayError();
            });
    }
    
    function displayResults(data, query) {
        const liveResults = document.getElementById('rbtLiveResults');
        let html = '';
        
        const total = (data.references?.length || 0) + 
                     (data.ot_verses?.total || 0) + 
                     (data.ot_hebrew?.length || 0) +
                     (data.nt_verses?.total || 0) + 
                     (data.nt_greek?.length || 0) +
                     (data.footnotes?.length || 0);
        
        if (total === 0) {
            html = `
                <div class="rbt-no-results">
                    <i class="fas fa-search"></i>
                    <div>No results found for "<strong>${escapeHtml(query)}</strong>"</div>
                    <div style="margin-top: 10px; font-size: 13px;">Try different keywords or a Bible reference like "John 3:16"</div>
                </div>
            `;
            liveResults.innerHTML = html;
            liveResults.classList.add('active');
            return;
        }
        
        // Results meta
        html += `
            <div class="rbt-results-meta">
                <span><strong>${total.toLocaleString()}</strong> results found</span>
                <span>Press Enter to see all</span>
            </div>
        `;
        
        // Reference matches
        if (data.references && data.references.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-bookmark"></i> Reference Match</div>`;
            data.references.forEach(ref => {
                html += `
                    <a href="${API_BASE}/search/?ref=${encodeURIComponent(ref.reference)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            <i class="fas fa-book-bible"></i> ${escapeHtml(ref.reference)}
                        </div>
                        <div class="rbt-result-preview">${ref.preview || 'Click to view this passage'}</div>
                    </a>
                `;
            });
        }
        
        // OT Verses
        if (data.ot_verses && data.ot_verses.verses && data.ot_verses.verses.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-scroll"></i> Old Testament (${data.ot_verses.total.toLocaleString()} matches)</div>`;
            data.ot_verses.verses.slice(0, 5).forEach(verse => {
                html += `
                    <a href="${API_BASE}/search/?ref=${encodeURIComponent(verse.reference)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            ${escapeHtml(verse.reference)}
                            <span class="rbt-source-badge">OT</span>
                        </div>
                        <div class="rbt-result-preview">${highlightQuery(verse.preview || verse.text, query)}</div>
                    </a>
                `;
            });
        }
        
        // Hebrew Words
        if (data.ot_hebrew && data.ot_hebrew.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-language"></i> Hebrew Words</div>`;
            data.ot_hebrew.slice(0, 5).forEach(word => {
                html += `
                    <a href="${API_BASE}/search/word/?strongs_id=${encodeURIComponent(word.strongs)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            <span class="rbt-hebrew">${word.hebrew || ''}</span>
                            <span class="rbt-source-badge">${escapeHtml(word.strongs)}</span>
                        </div>
                        <div class="rbt-result-preview">${escapeHtml(word.gloss || word.definition || '')}</div>
                    </a>
                `;
            });
        }
        
        // NT Verses
        if (data.nt_verses && data.nt_verses.verses && data.nt_verses.verses.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-cross"></i> New Testament (${data.nt_verses.total.toLocaleString()} matches)</div>`;
            data.nt_verses.verses.slice(0, 5).forEach(verse => {
                html += `
                    <a href="${API_BASE}/search/?ref=${encodeURIComponent(verse.reference)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            ${escapeHtml(verse.reference)}
                            <span class="rbt-source-badge">NT</span>
                        </div>
                        <div class="rbt-result-preview">${highlightQuery(verse.preview || verse.text, query)}</div>
                    </a>
                `;
            });
        }
        
        // Greek Words
        if (data.nt_greek && data.nt_greek.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-language"></i> Greek Words</div>`;
            data.nt_greek.slice(0, 5).forEach(word => {
                html += `
                    <a href="${API_BASE}/search/word/?strongs_id=${encodeURIComponent(word.strongs)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            <span class="rbt-greek">${word.greek || ''}</span>
                            <span class="rbt-source-badge">${escapeHtml(word.strongs)}</span>
                        </div>
                        <div class="rbt-result-preview">${escapeHtml(word.gloss || word.definition || '')}</div>
                    </a>
                `;
            });
        }
        
        // Footnotes
        if (data.footnotes && data.footnotes.length > 0) {
            html += `<div class="rbt-results-category"><i class="fas fa-sticky-note"></i> Footnotes</div>`;
            data.footnotes.slice(0, 3).forEach(note => {
                html += `
                    <a href="${API_BASE}/search/?ref=${encodeURIComponent(note.reference)}&footnote=${encodeURIComponent(note.footnote_id)}" class="rbt-result-item">
                        <div class="rbt-result-reference">
                            ${escapeHtml(note.reference)}
                            <span class="rbt-source-badge">Footnote</span>
                        </div>
                        <div class="rbt-result-preview">${highlightQuery(note.preview || note.content, query)}</div>
                    </a>
                `;
            });
        }
        
        // View All Results Link
        html += `
            <a href="${API_BASE}/search/results/?q=${encodeURIComponent(query)}&scope=all&page=1" class="rbt-view-all-results">
                <i class="fas fa-arrow-right"></i> View All ${total.toLocaleString()} Results
            </a>
        `;
        
        liveResults.innerHTML = html;
        liveResults.classList.add('active');
    }
    
    function displayError() {
        const liveResults = document.getElementById('rbtLiveResults');
        liveResults.innerHTML = `
            <div class="rbt-no-results">
                <i class="fas fa-exclamation-triangle"></i>
                <div>Unable to search. Please try again.</div>
            </div>
        `;
        liveResults.classList.add('active');
    }
    
    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
    
    function highlightQuery(text, query) {
        if (!text || !query) return escapeHtml(text);
        const escaped = escapeHtml(text);
        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
        return escaped.replace(regex, '<mark>$1</mark>');
    }
    
})();
</script>
